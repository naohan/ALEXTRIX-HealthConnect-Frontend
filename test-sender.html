<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALEXTRIX - Test Data Sender</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .config {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .config strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Data Sender</h1>
        <p class="subtitle">Env√≠a datos de prueba al backend de ALEXTRIX HealthConnect</p>
        
        <div class="config">
            <strong>Backend URL:</strong> <span id="backendUrl">http://127.0.0.1:8000</span>
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label>ID Usuario</label>
                <input type="text" id="idUsuario" value="user_test_001" required>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label>Frecuencia Card√≠aca (BPM)</label>
                    <input type="number" id="frecuenciaCardiaca" value="75" min="40" max="200" required>
                </div>
                
                <div class="form-group">
                    <label>SpO‚ÇÇ (%)</label>
                    <input type="number" id="spo2" value="98" min="70" max="100" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Temperatura (¬∞C)</label>
                <input type="number" step="0.1" id="skinTemp" value="36.5" min="30" max="42" required>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label>Latitud</label>
                    <input type="number" step="0.000001" id="lat" value="-16.3989" required>
                </div>
                
                <div class="form-group">
                    <label>Longitud</label>
                    <input type="number" step="0.000001" id="lon" value="-71.537" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Escenario de Prueba</label>
                <select id="scenario" onchange="loadScenario()">
                    <option value="custom">Personalizado</option>
                    <option value="normal">‚úÖ Normal</option>
                    <option value="stress">‚ö†Ô∏è Estr√©s Alto (>130 BPM)</option>
                    <option value="lowO2">‚ùó Baja Oxigenaci√≥n (<93%)</option>
                    <option value="heat">üî• Golpe de Calor (>38¬∞C)</option>
                </select>
            </div>
            
            <button type="submit">üì§ Enviar Datos</button>
            <button type="button" onclick="sendMultiple()">üîÑ Enviar 5 datos con 2s de intervalo</button>
        </form>
        
        <div id="response" class="response"></div>
    </div>
    
    <script src="config.js"></script>
    <script>
        const API_URL = (window.APP_CONFIG?.API_BASE_URL || 'http://127.0.0.1:8000/api').replace('/api', '');
        document.getElementById('backendUrl').textContent = API_URL;
        
        const scenarios = {
            normal: { bpm: 75, spo2: 98, temp: 36.5 },
            stress: { bpm: 135, spo2: 96, temp: 37.2 },
            lowO2: { bpm: 88, spo2: 91, temp: 36.8 },
            heat: { bpm: 110, spo2: 95, temp: 38.5 }
        };
        
        function loadScenario() {
            const scenario = document.getElementById('scenario').value;
            if (scenario === 'custom') return;
            
            const data = scenarios[scenario];
            document.getElementById('frecuenciaCardiaca').value = data.bpm;
            document.getElementById('spo2').value = data.spo2;
            document.getElementById('skinTemp').value = data.temp;
        }
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await sendData();
        });
        
        async function sendData() {
            const data = {
                idUsuario: document.getElementById('idUsuario').value,
                frecuenciaCardiaca: parseFloat(document.getElementById('frecuenciaCardiaca').value),
                spo2: parseFloat(document.getElementById('spo2').value),
                skinTemp: parseFloat(document.getElementById('skinTemp').value),
                alerta: "Normal",
                gps: {
                    lat: parseFloat(document.getElementById('lat').value),
                    lon: parseFloat(document.getElementById('lon').value)
                },
                timestamp: new Date().toISOString()
            };
            
            const responseDiv = document.getElementById('response');
            
            try {
                const response = await fetch(`${API_URL}/api/sensores`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <strong>‚úÖ Datos enviados correctamente!</strong><br>
                        ${result.alerta ? `Alerta generada: ${result.alerta}` : 'Sin alertas'}
                    `;
                } else {
                    throw new Error(result.detail || 'Error desconocido');
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <strong>‚ùå Error al enviar datos</strong><br>
                    ${error.message}<br><br>
                    <small>Verifica que el backend est√© ejecut√°ndose en ${API_URL}</small>
                `;
            }
        }
        
        async function sendMultiple() {
            const responseDiv = document.getElementById('response');
            responseDiv.className = 'response success';
            responseDiv.innerHTML = '<strong>üîÑ Enviando datos...</strong>';
            
            for (let i = 1; i <= 5; i++) {
                // Variar ligeramente los valores
                const variation = (Math.random() - 0.5) * 10;
                document.getElementById('frecuenciaCardiaca').value = 
                    Math.max(50, Math.min(150, parseFloat(document.getElementById('frecuenciaCardiaca').value) + variation));
                document.getElementById('lat').value = 
                    (parseFloat(document.getElementById('lat').value) + (Math.random() - 0.5) * 0.001).toFixed(6);
                document.getElementById('lon').value = 
                    (parseFloat(document.getElementById('lon').value) + (Math.random() - 0.5) * 0.001).toFixed(6);
                
                responseDiv.innerHTML = `<strong>üîÑ Enviando ${i}/5...</strong>`;
                await sendData();
                
                if (i < 5) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
            
            responseDiv.innerHTML = '<strong>‚úÖ 5 datos enviados correctamente!</strong>';
        }
    </script>
</body>
</html>
